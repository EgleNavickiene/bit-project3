 <div class="row">
   <div class="col-6">
    <h1 class="mb-3 text-primary">Rick And Morty Characters</h1>
   </div>

   <div class="col-6">
    <app-search-form (onFormSubmit)="filterCharacters($event)"></app-search-form>  
   </div>

 </div>
     
    
    <div class="row mb-3" *ngIf="charactersInfo.count > 0">
      <div class="col-6 mt-3">
        <div class="info" >
          
          <div class="mt-2" >
            <small>{{page}} page of {{ charactersInfo.pages }}</small>
          </div>
          <div >
            <small>total characters: {{charactersInfo.count}}</small>  
          </div>
        </div>   
      </div>
  
      <div class="col-6 mb-1 text-end mt-3">
        
        <div class="justify-content-md-end">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-outline-primary ms-1 mt-1" (click)="previousPage()">
              PREVIOUS page  
            </button>
            <button class="btn btn-outline-primary ms-1 mt-1" (click)="nextPage()">
              NEXT page
            </button>
  
          </div>          
            
        </div>        
      </div>      
    </div>
