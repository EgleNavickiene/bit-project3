    <h1 class="mb-3 text-primary">Rick And Morty Characters</h1>

    <div class="row mb-3">
      <div class="col-6">
        <div>
          <small>total characters: {{ charactersInfo.count }}</small>  
        </div>

      <div class="col-6 mb-1 text-end ">
        
        <div class="justify-content-md-end">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-outline-dark ms-1 mt-1" (click)="previousPage()">
              PREVIOUS page  
            </button>
            <button class="btn btn-outline-dark ms-1 mt-1" (click)="nextPage()">
              NEXT page
            </button>
  
          </div>
          
          <div class="mt-2">
            <small>{{page}} page of {{ charactersInfo.pages }}</small>
          </div>   
        </div>
        
      </div>      
    </div>
